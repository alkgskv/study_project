<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<body>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font_awesome.css" />
	</head>
	<body>
	<div class="wrapper">
		<header class="clearfix">
			<nav>
				<ul class="menu">
					<li><a href="#">Meu Youbike</a></li>
					<li><a href="#">Vender</a></li>
					<li><a href="#">Forum</a></li>
					<li><a href="#">Contato</a></li>
					<li><a href="#">Ajuda</a></li>
					<li class="offers"><a href="#">Minhas Ofertas</a></li>
					<li class="enter"><a href="#">Ola! Entrar ou Cadastre-se</a></li>
				</ul>
			</nav>
		</header>
		<div class="form">
			<div class="title">
				<h3>Cadastre-se</h3>
			</div>
			<div class="account">

					<button class="button">
						<span class="icon-fb"><i class="fa fa-facebook"></i></span>
						<span class="login"><b> Log In </b>with <b>Facebook</b><i class="fa fa-chevron-right"></i></span>
					</button>
			
				<div class="head-bg">
					<div class="decor"></div>
					<h5>OU</h5>
					<div class="decor"></div>
				</div>
				<input type="text" name="firstname" placeholder="First Name" />
				<input type="text" name="lastname" placeholder="Last Name" />
				<input type="text" name="email" placeholder="Email Address" />
				<input type="text" name="password" placeholder="Choose Password" />
				<input type="text" name="confirm" placeholder="Confirm Password" />
				<div class="check-label clearfix">
					<input type="checkbox" name="sending" value="send" />
					<label for="sending">Send me Youbike updates and tips</label>
				</div>
				<button class="create">Create my Account</button>
				<div class="descr">By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</div>
			</div>

		</div>
	</div>
	</body>
</body>
